<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr generator by zeru</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script src="https://cdn.rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
</head>
<body class="bg-dark text-light">
  <nav class="navbar w-100 position-fixed">
    <div id="qrTitleNav">
      Qr Generator
    </div>
    <div>
      <img src="github.png" class="img-nav" onclick="window.location.href = 'https://github.com/zeru-program/barcodeGenerator/'" alt="githubRepoZp" />
      <img src="dark.png" class="img-nav" alt="mode" id="modeImg" onclick="changeTheme()" />
    </div>
    
  </nav>
  <div class="d-flex align-items-center justify-content-center flex-column">
    <div id="qrcode" class="qr-img">
      <div class="con-labelqr">
    <label class="label-qr text-center">https://zeru.netlify.app</label>
      </div>
    </div>
    <div>
      <button type="button" class="btn-primary mt-3 btn-download border-0" onclick="downloadQr()">Download QR</button>
    </div>
  </div>
  <div id="root"></div>
  <script src="script.js" type="text/javascript" charset="utf-8"></script>
  <script src="react.jsx" type="text/babel" charset="utf-8"></script>
</body>
</html>
